services:
  # PostgreSQL database
  plasmic-db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-SEKRET}
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./platform/wab/tools/docker-dev/db-setup.bash:/docker-entrypoint-initdb.d/db-setup.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 10s
      retries: 5

  # Plasmic WAB (Web App Builder)
  plasmic-wab:
    build:
      context: ./platform
      dockerfile: ./wab/Dockerfile
    ports:
      - "3004:3004"
    depends_on:
      plasmic-db:
        condition: service_healthy
    environment:
      # Database connection - uses wab user created by db-setup.bash
      - DATABASE_URI=postgres://wab:${DB_PASSWORD:-SEKRET}@plasmic-db:5432/wab
      # Optional: can also set WAB_DBPASSWORD if password is in DATABASE_URI without password
      - WAB_DBPASSWORD=${DB_PASSWORD:-SEKRET}
      # Production mode
      - NODE_ENV=production
      # Required for production - these can be set in Dokploy or will use defaults
      - HOST=${HOST:-https://plasmic.kreatale.com}
      - SESSION_SECRET=${SESSION_SECRET}
    # Optional - only set if you want a different password than SEKRET:
    # - DB_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped

volumes:
  postgres_data:
